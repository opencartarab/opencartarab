<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحويل PDF إلى Word</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f8f8f8; }
    input, button { padding: 10px; margin: 10px; font-size: 1rem; }
    #status { margin-top: 20px; font-weight: bold; color: #007bff; }
  </style>
</head>
<body>
  <h1>أداة تحويل PDF إلى Word</h1>
  <input type="file" id="fileInput" accept="application/pdf">
  <button onclick="convertFile()">تحويل</button>
  <div id="status"></div>

  <script>
    async function convertFile() {
      const fileInput = document.getElementById('fileInput');
      const statusDiv = document.getElementById('status');

      if (!fileInput.files.length) {
        statusDiv.innerText = 'يرجى اختيار ملف PDF';
        return;
      }

      const file = fileInput.files[0];
      statusDiv.innerText = 'جاري التحويل...';

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1];

        try {
          const response = await fetch('https://word-to-pdf.samisaas.workers.dev/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              fileData: base64Data,
              fileName: file.name
            })
          });

          if (!response.ok) throw new Error('فشل في الاتصال بالسيرفر');

          const result = await response.json();

          if (result.downloadUrl) {
            statusDiv.innerHTML = `<a href="${result.downloadUrl}" target="_blank">⬇️ تحميل الملف المحول</a>`;
          } else {
            statusDiv.innerText = 'فشل التحويل، حاول مرة أخرى.';
          }
        } catch (error) {
          statusDiv.innerText = 'فشل الاتصال بالسيرفر.';
          console.error(error);
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
